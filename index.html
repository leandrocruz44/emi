<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salve a Emi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon_io/android-chrome-192x192.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Artifika&family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="title">
        SALVE A EMI
      </div>
      <div class="imagem">
        <img src="images/Screenshot_20240226_205716_WhatsApp.jpg" alt="Imagem de uma gata deitada olhando para a câmera" srcset="">
      </div>
    </header>
    <main>
      <a href="https://leandrocruz44.github.io/doacoes/">
        <button class="doar">
          Doar
        </button>
      </a>
      <div class="text">
        <p>A felina mais simpática da zona norte de São Paulo está precisando da sua ajuda. </p>
        <br>
        <p>Estamos arrecadando doações via pix e Vakinha para continuar o tratamento de mais de R$ 12.000,00 da nossa querida gatinha.</p>
      </div>
      <div class="buttons">
        <a href="https://leandrocruz44.github.io/emi-historia-completa/">
          <button class="saiba-mais">
            Ver história completa →
          </button>
        </a>
      </div>
      <div class="share">
        <div class="head">Compartilhe</div>
        <div class="field">
          <a href="whatsapp://send?text=https://leandrocruz44.github.io/emi/">
            <button id="whatsapp" class="shareButton">
              <img class="shareButtonImage" src="images/logos_whatsapp-icon.png" alt="Ícone WhatsApp">
            </button>
          </a>
          <div data-href="https://www.vakinha.com.br/vaquinha/pela-emi-a-gatinha-mais-legal-da-zona-norte-de-sp" data-layout="" data-size="">
            <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.vakinha.com.br%2Fvaquinha%2Fpela-emi-a-gatinha-mais-legal-da-zona-norte-de-sp&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">
              <button id="facebook" class="shareButton">
                <img class="shareButtonImage" src="images/logos_facebook.png" alt="Ícone Facebook">
              </button>
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
<script src="script.js"></script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v19.0" nonce="hozUNT6v"></script>
